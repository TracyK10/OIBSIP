<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature Converter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div  class="container">
    <form>
        <h2>Temperature Converter</h2>
        <label for="degrees">Degrees</label>
        <input type="number" id="tempInput" placeholder="Input your temperature">
        <label for="temp">Temperature: </label>
        <select title="unit" id="unit" name="unit">
            <option value="cel">Celsius (°C)</option>
            <option value="far">Fahrenheit (°F)</option>
            <option value="kel">Kelvin  (K)</option>
        </select>
        
        <div class="actresult">Result: <span id="result"></span></div>
        <button type="button" onclick="convert()">Convert</button>
    </form>
</div>
<footer>Made by Tracy K</footer>


    <script src="script.js"></script>
</body>
</html>
